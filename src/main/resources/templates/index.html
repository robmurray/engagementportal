<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/portalpage">
<head>
    <meta charset="utf-8"/>
    <title>dashBoard</title>
</head>
<body>
<!--<h1>Dashboard<span class="sub-title">engagement statistics and alerts</span></h1>-->
<div layout:fragment="content">

    <!-- START YOUR CONTENT HERE -->

    <div class="portlet">
        <div class="portlet-heading default-bg">
            <div class="portlet-title">
                <h4>Projects by status</h4>
            </div>
            <div class="portlet-widgets">
                <a data-toggle="collapse" data-parent="#accordion" href="#projectinfo"><i
                        class="fa fa-chevron-down"></i></a>
            </div>
            <div class="clearfix"></div>
        </div>


        <div class="row">
            <div class="col-lg-9 col-sm-12">

                <div class="col-lg-4 col-sm-4">

                    <a href="" th:href="'projectstatus?status='+ ${dashboard.completeStatus}"
                       class="tile-button btn btn-primary">
                        <div class="tile-content-wrapper">
                            <i class="fa fa-users"></i>

                            <div class="tile-content" th:text="${stats.numCompleteStatus}"></div>
                            <small>
                                Completed projects
                            </small>
                        </div>
                    </a>
                </div>
                <div class="col-lg-4 col-sm-4">

                    <a href="" th:href="'projectstatus?status='+ ${dashboard.scheduledStatus}"
                       class="tile-button btn btn-primary">
                        <div class="tile-content-wrapper">
                            <i class="fa fa-users"></i>

                            <div class="tile-content" th:text="${stats.numScheduledStatus}"></div>
                            <small>
                                Scheduled projects
                            </small>
                        </div>
                    </a>
                </div>
                <div class="col-lg-4 col-sm-4">

                    <a href="" th:href="'projectstatus?status='+ ${dashboard.inprocessStatus}"
                       class="tile-button btn btn-primary">
                        <div class="tile-content-wrapper">
                            <i class="fa fa-users"></i>

                            <div class="tile-content" th:text="${stats.numInprocessStatus}"></div>
                            <small>
                                in process projects
                            </small>
                        </div>
                    </a>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-9 col-sm-12">

                <div class="col-lg-4 col-sm-4">

                    <a href="" th:href="'projectstatus?status='+ ${dashboard.bookedStatus}"
                       class="tile-button btn btn-primary">
                        <div class="tile-content-wrapper">
                            <i class="fa fa-users"></i>
                            <div class="tile-content" th:text="${stats.numBookedStatus}"></div>
                            <small>
                                Booked Projects
                            </small>
                        </div>
                    </a>
                </div>
                <div class="col-lg-4 col-sm-4">

                    <a href="" th:href="'projectstatus?status='+ ${dashboard.randSupportStatus}"
                       class="tile-button btn btn-primary">
                        <div class="tile-content-wrapper">
                            <i class="fa fa-users"></i>
                            <div class="tile-content" th:text="${stats.numRandSupportStatus}"></div>
                            <small>
                                R and D support projects
                            </small>
                        </div>
                    </a>

                </div>
                <div class="col-lg-4 col-sm-4">

                    <a href="" th:href="'projectstatus?status='+ ${dashboard.postSupportStatus}"
                       class="tile-button btn btn-info">
                        <div class="tile-content-wrapper">
                            <i class="fa fa-users"></i>
                            <div class="tile-content" th:text="${stats.numPostSupportStatus}"></div>
                            <small>
                                post support projects
                            </small>
                        </div>
                    </a>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-lg-9 col-sm-12">


                <div class="col-lg-4 col-sm-4">

                    <a href="" th:href="'projectstatus?status='+ ${dashboard.proposedStatus}"
                       class="tile-button btn btn-info">
                        <div class="tile-content-wrapper">
                            <i class="fa fa-users"></i>
                            <div class="tile-content" th:text="${stats.numProposedStatus}"></div>
                            <small>
                                proposed Projects
                            </small>
                        </div>
                    </a>
                </div>
                <div class="col-lg-4 col-sm-4">

                    <a href="" th:href="'projectstatus?status='+ ${dashboard.notdefinedStatus}"
                       class="tile-button btn btn-danger">
                        <div class="tile-content-wrapper">
                            <i class="fa fa-users"></i>
                            <div class="tile-content" th:text="${stats.numNotdefinedStatus}"></div>
                            <small>
                                no status specified
                            </small>
                        </div>
                    </a>
                </div>

            </div>
        </div>


    </div>


</div>




</body>
</html>>
