<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <div id="projectSearchFilter" th:fragment="projectSearchFilter">

        <div class="portlet">
            <div class="portlet-heading default-bg">
                <div class="portlet-title">
                    <h4>Project Search</h4>
                </div>
                <div class="portlet-widgets">
                    <a data-toggle="collapse" data-parent="#accordion" href="#f-3"><i class="fa fa-chevron-down"></i></a>
                </div>
                <div class="clearfix"></div>
            </div>
            <div id="f-3" class="panel-collapse collapse in">
                <div class="portlet-body">
                    <form class="form-horizontal" role="form" action="#" th:action="@{/projectSearch}" th:object="${projectsearch}" method="post">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">sales order number</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" th:field="*{salesOrderNumber}"
                                       placeholder="enter the sales order number"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">customer name</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" th:field="*{customerName}"
                                       placeholder="enter the customer name"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">status</label>

                            <div class="col-sm-2">
                                <select class="form-control selectpicker" th:field="*{status}">
                                    <option th:each="type : *{statusValues}"
                                            th:value="${type}"
                                            th:text="${type}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-actions">
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10 active">
                                    <button type="submit" class="btn btn-primary">Search</button>
                                    <button type="reset" class="btn">Clear</button>
                                </div>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
