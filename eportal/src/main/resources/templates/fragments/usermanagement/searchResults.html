<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div id="searchResults" th:fragment="searchResults  (users, readonly)">

    <div class="portlet">
        <div class="portlet-heading default-bg">
            <div class="portlet-title">
                <h4>users</h4>
            </div>
            <div class="portlet-widgets">
                <a data-toggle="collapse" data-parent="#accordion" href="#projectSearchResultsPanel"><i
                        class="fa fa-chevron-down"></i></a>
            </div>
            <div class="clearfix"></div>
        </div>
        <div id="projectSearchResultsPanel" class="panel-collapse collapse in">
            <div class="portlet-body">

                <table class="table table-bordered table-striped table-hover tc-table footable no-padding"
                       data-page-size="100"
                       th:if="${users!=null}">
                    <thead>
                    <tr>
                        <th class="col-small left" data-toggle="phone,tablet" data-sort-ignore="true">action</th>
                        <th class="col-small left" data-toggle="phone,tablet">Email</th>
                        <th class="col-small left" data-toggle="phone, tablet">First Name</th>
                        <th class="col-small left" data-toggle="phone,tablet">Last Name</th>
                        <th class="col-small left" data-toggle="phone,tablet">Role</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}" th:if="${users != null}">
                        <td class="col-small left">
                            <div class="btn-group btn-group-sm ">
                                <a href="" th:href="'user?userId='+${user.userId}" class=""
                                   th:if="${user.readonly!='true'}">
                                    edit
                                </a>
                            </div>

                        </td>
                        <td class="col-small left"><a href="" th:href="'user?userId='+${user.userId}"
                                                      data-placement="left" data-rel="tooltip" title="view"
                                                      th:text="${user.email}"></a></td>
                        <td class="col-small left"><a href=""
                                                      th:href="'user?userId='+${user.userId}"
                                                      data-placement="left" data-rel="tooltip" title="view"
                                                      th:text="${user.firstName}"></a></td>
                        <td class="col-small left"><a href=""
                                                      th:href="'user?userId='+${user.userId}"
                                                      data-placement="left" data-rel="tooltip" title="view"
                                                      th:text="${user.lastName}"></a></td>
                        <td class="col-small left" th:text="${user.role.name}"></td>


                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                        <td colspan="5">
                            <ul class="hide-if-no-paging pagination pagination-centered pull-right"></ul>
                            <div class="clearfix"></div>
                        </td>
                    </tr>
                    </tfoot>
                </table>

                <div class="row" th:if="${users==null}">

                    <div class="col-sm-6">
                        <h5 class="text-uppercase heading"><strong>No Users Found </strong></h5>

                        <div class="well bg-primary center">
                            <p>Please modify your search parameters</p>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
