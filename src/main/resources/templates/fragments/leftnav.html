<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:security="http://www.springframework.org/schema/security">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div id="leftnav" th:fragment="leftnav">
    <!-- BEGIN SIDE NAVIGATION -->
    <nav class="navbar-side" role="navigation">
        <div class="navbar-collapse sidebar-collapse collapse">

            <!-- BEGIN FIND MENU ITEM INPUT -->
            <div class="media-search">
                <input type="text" class="input-menu" id="input-items" placeholder="Find..."/>
            </div>
            <!-- END FIND MENU ITEM INPUT -->

            <ul id="side" class="nav navbar-nav side-nav">
                <!-- BEGIN SIDE NAV MENU -->
                <!-- Navigation category -->
                <li>
                    <h4>Navigation</h4>
                </li>

                <li class="panel" th:class="${pageGroup}=='project'? 'panel open' : 'panel'">
                    <a href="projectSearch">
                        <i class="fa fa-search"></i> Projects
                    </a>
                </li>

                <li class="panel" th:class="${pageGroup}=='resource'? 'panel open' : 'panel'">
                    <a href="resourceSearch">
                        <i class="fa fa-search"></i> Resources
                    </a>
                </li>


                <div security:authorize="hasRole('ROLE_ADMIN')">
                    <li class="panel" th:class="${pageGroup}=='importExport'? 'panel open' : 'panel'">
                        <a href="javascript:;" data-parent="#side" data-toggle="collapse" class="accordion-toggle"
                           data-target="#import">
                            <i class="fa fa-cogs"></i> import/export <span class="fa arrow"></span>
                        </a>
                        <ul class="collapse nav" id="import">
                            <li>
                                <a class="" th:class="${pageId}=='uploadSalesOrder'? 'active' : ''"
                                   href="uploadSalesOrder">
                                    <i class="fa fa-angle-double-right"></i>sales order import
                                </a>
                            </li>
                            <li>
                                <a class="" th:class="${pageId}=='importMaster'? 'active' : ''" href="importMaster">
                                    <i class="fa fa-angle-double-right"></i>**master import***
                                </a>
                            </li>
                            <li>
                                <a class="" th:class="${pageId}=='exportSalesOrders'? 'active' : ''"
                                   href="exportSalesOrders">
                                    <i class="fa fa-angle-double-right"></i> export sales orders
                                </a>
                            </li>

                        </ul>
                    </li>
                </div>


                <div security:authorize="hasRole('ROLE_ADMIN')">
                    <li class="panel" th:class="${pageGroup}=='usermanagement'? 'panel open' : 'panel'">
                        <a href="javascript:;" data-parent="#side" data-toggle="collapse" class="accordion-toggle"
                           data-target="#um">
                            <i class="fa fa-cogs"></i> user management <span class="fa arrow"></span>
                        </a>
                        <ul class="collapse nav" id="um">
                            <li>
                                <a class="" th:class="${pageId}=='userSearch'? 'active' : ''"
                                   href="userSearch">
                                    <i class="fa fa-angle-double-right"></i>user search
                                </a>
                            </li>
                        </ul>
                    </li>
                </div>


            </ul>
            <!-- /.side-nav -->

        </div>
        <!-- /.navbar-collapse -->
    </nav>
    <!-- /.navbar-side -->
    <!-- END SIDE NAVIGATION -->

</div>
</body>
</html>
