<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
    <body>
        <div id="customerSearchResults" th:fragment="customerSearchResults">

            <div class="portlet">
                <div class="portlet-heading dark default-bg">
                    <div class="portlet-title">
                        <h4>Search Results</h4>
                    </div>
                    <div class="portlet-widgets">
                        <a data-toggle="collapse" data-parent="#accordion" href="#f-4"><i class="fa fa-chevron-down"></i></a>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div id="f-4" class="panel-collapse collapse in">
                    <div class="portlet-body">

                        <table class="table table-bordered table-striped table-hover tc-table footable" data-page-size="10">
                            <thead>
                            <tr>
                                <th data-toggle="true">customer Id</th>
                                <th data-hide="phone,tablet">name</th>
                                <th data-hide="phone,tablet">notes</th>
                                <th>actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="customer : ${customers}">
                                <td class="col-sm-1" th:text="${customer.customerId}"></td>
                                <td class="col-sm-1" th:text="${customer.name}"></td>
                                <td class="col-sm-2" th:text="${customer.notes}"></td>
                                <td class="col-sm-1">
                                    <div class="action-buttons">
                                        <a href="" th:href="'customerEdit?customerId='+${customer.customerId}" data-placement="left" data-rel="tooltip" title="View"><i class="fa fa-search-plus bigger-130"></i></a>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                            <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="hide-if-no-paging pagination pagination-centered pull-right"></ul>
                                    <div class="clearfix"></div>
                                </td>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
