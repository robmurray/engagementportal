<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div id="tdDate" th:fragment="tdDate (theDate)">

    <div th:if="${theDate!=null}">
        <td class="col-small left" th:text="${#calendars.format(theDate,'MM/dd/yyyy')}"></td>
    </div>
    <div th:if="${theDate==null}">
        <td class="col-small left"></td>
    </div>

</div>
</body>
</html>>
