<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div id="projectInfo" th:fragment="projectInfo">

    <div class="portlet">
        <div class="portlet-heading default-bg">
            <div class="portlet-title">
                <h4>Project Information</h4>
            </div>
            <div class="portlet-widgets">
                <a data-toggle="collapse" data-parent="#accordion" href="#projectinfopanel"><i
                        class="fa fa-chevron-down"></i></a>
            </div>
            <div class="clearfix"></div>
        </div>
        <div id="projectinfopanel" class="panel-collapse collapse in">
            <div class="portlet-body">
                <form class="form-horizontal" role="form" action="#" th:action="@{/projectNew}" th:object="${project}"
                      method="post">

                    <div class="form-group">
                        <label class="col-sm-2 control-label">project name</label>

                        <div class="col-sm-3">
                            <input type="text" class="form-control" th:field="*{name}"
                                   placeholder="enter the project name"/>
                            <div class="has-error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">project name error</div>
                        </div>

                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">status</label>

                        <div class="col-sm-2">
                            <select class="form-control selectpicker" th:field="*{status}">
                                <option th:each="type : *{statusValues}"
                                        th:value="${type}"
                                        th:text="${type}"></option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">wait time</label>

                        <div class="col-sm-2">
                            <select class="form-control selectpicker" th:field="*{waitTime}">

                                <option th:each="type : *{waitTimeValues}"
                                        th:value="${type}"
                                        th:text="${type}"></option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">location</label>

                        <div class="col-sm-1">
                            <input type="text" class="form-control" th:field="*{location}"
                                   placeholder="location"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">wait time</label>

                        <div class="col-sm-2">
                            <select class="form-control selectpicker" th:field="*{modelGroup}">

                                <option th:each="type : *{modelGroupValues}"
                                        th:value="${type}"
                                        th:text="${type}"></option>
                            </select>
                        </div>
                    </div>

                </form>


            </div>
        </div>
    </div>


    <!-- END YOUR CONTENT HERE -->
</div>
</body>
</html>>
