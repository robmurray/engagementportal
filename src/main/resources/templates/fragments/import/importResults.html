<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div id="importResults" th:fragment="importResults">

    <div class="portlet">
        <div class="portlet-heading default-bg">
            <div class="portlet-title">
                <h4>Sales Order Import Results</h4>
            </div>
            <div class="portlet-widgets">
                <a data-toggle="collapse" data-parent="#accordion" href="#soresultsResultsPanel"><i
                        class="fa fa-chevron-down"></i></a>
            </div>
            <div class="clearfix"></div>
        </div>
        <div id="soResultsPanel" class="panel-collapse collapse in">
            <div class="portlet-body">

                <table class="table table-bordered table-striped table-hover tc-table footable" data-page-size="3">
                    <thead>
                    <tr>
                        <th  class="col-sm-1" data-toggle="true">sales order number</th>
                        <th  class="col-sm-1" data-hide="phone,tablet">customer name</th>
                        <th  class="col-sm-1" data-hide="phone,tablet">status</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="project : ${soImport}" th:if="${soimport != null}">
                        <td  class="col-sm-1" th:text="${soimport.salesOrderNumber}"></td>
                        <td  class="col-sm-1" th:text="${soimport.customer.name}"></td>
                        <td class="col-sm-1"><span class="label label-active"  th:text="${soimport.status}"></span></td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                        <td colspan="7">
                            <ul class="hide-if-no-paging pagination pagination-centered pull-right"></ul>
                            <div class="clearfix"></div>
                        </td>
                    </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
