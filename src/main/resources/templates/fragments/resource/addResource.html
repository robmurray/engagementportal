<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<div id="addResource" th:fragment="addResource (addableResources, index, projectId, role,readonly)">

    <form class="form" role="form" action="" th:action="@{/projectResourceAdd}" method="post">
        <div class="input-group">
                    <span class="input-group-btn">
                        <button type="submit" class="btn  btn-default"><i class="fa fa-plus icon-only"></i>
                        </button>
                    </span>
            <input type="hidden" name="index" th:value="${index}"/>
            <input type="hidden" name="projectId" th:value="${projectId}"/>
            <input type="hidden" name="role" th:value="${role}"/>
            <select  class="e2 form-control" name="resourceId">
                <option th:each="res : *{addableResources}"
                        th:value="${res.resourceId}"
                        th:text="${res.firstName+' ' +res.lastName}"></option>
            </select>
        </div>

    </form>

</div>
</body>
</html>
