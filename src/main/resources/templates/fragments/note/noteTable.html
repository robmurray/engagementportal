<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<div id="noteTable" th:fragment="noteTable (notes, pageHeading, index, readonly)">
    <div class="portlet">
        <div class="portlet-heading default-bg">
            <div class="portlet-title">
                <h4 th:text="${pageHeading}">Notes</h4>
            </div>
            <div class="portlet-widgets">
                <a data-toggle="collapse" data-parent="#accordion" href="" th:href="${'#noteform'+index}"><i class="fa fa-chevron-down"></i></a>
            </div>
            <div class="clearfix"></div>
        </div>
        <div id="" th:id="${'noteform'+index}" class="panel-collapse collapse in">
            <div class="portlet-body">

                <table class="table table-bordered table-striped table-hover tc-table footable" data-page-size="100" th:if="${notes!=null}">
                    <thead>
                    <tr>
                        <th class="col-small left" th:if="${readonly!='true'}">actions</th>
                        <th class="col-small left" data-toggle="true">note</th>
                        <th class="col-small left" data-toggle="true">Created Date</th>

                    </tr>
                    </thead>
                    <tbody>
                        <tr th:each="note : ${notes}">
                            <td class="col-small left" th:if="${readonly!='true'}" >
                                <div class="action-buttons">
                                    <a href="" th:href="'noteEdit?noteId='+${note.noteId}"
                                       data-placement="left" data-rel="tooltip" title="Edit"><i
                                            class="fa fa-pencil bigger-130"></i></a>
                                </div>
                            </td>
                            <td class="col-small left" th:text="${note.note}"></td>
                            <td class="col-small left" th:text="${note.createDate}"></td>
                        </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                        <td colspan="7">
                            <ul class="hide-if-no-paging pagination pagination-centered pull-right"></ul>
                            <div class="clearfix"></div>
                        </td>
                    </tr>
                    </tfoot>
                </table>

                <div class="row" th:if="${notes==null}">

                    <div class="col-sm-6">

                        <div class="well bg-primary center">
                            <p>There are currently no notes associated with the project.</p>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
