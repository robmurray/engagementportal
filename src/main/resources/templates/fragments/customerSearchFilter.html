<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div id="customerSearchFilter" th:fragment="customerSearchFilter">
    <div class="portlet">
        <div class="portlet-heading default-bg">
            <div class="portlet-title">
                <h4>Customer Search</h4>
            </div>
            <div class="portlet-widgets">
                <a data-toggle="collapse" data-parent="#accordion" href="#f-3"><i class="fa fa-chevron-down"></i></a>
            </div>
            <div class="clearfix"></div>
        </div>
        <div id="f-3" class="panel-collapse collapse in">
            <div class="portlet-body">
                <div class="row bg-light ">

                    <div class="col-md-4 ">


                        <form class="form" role="form" action="#" th:action="@{/customerSearch}"
                              th:object="${customersearch}" method="post">


                            <div class="form-group">
                                <label class="control-label">Customer Name</label>

                                <div class="input-group">
                                    <input type="text" class="form-control search-query" th:field="*{name}"
                                           placeholder="please enter a customer name"/>
                                    <span class="input-group-btn">
                                        <button class="btn btn-primary" type="submit">
                                            <i class="fa fa-search icon-only"></i>
                                        </button>
                                        <button class="btn btn-danger" type="reset">
                                            <i class="fa fa-times icon-only"></i>
                                        </button>
                                    </span>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
