<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/portalpage">
<head>
    <meta charset="utf-8"/>
    <title>Manage Customer Data</title>
</head>
<body>

<div layout:fragment="content">


    <!-- START YOUR CONTENT HERE -->

    <div class="portlet">
        <div class="portlet-heading default-bg">
            <div class="portlet-title">
                <h4>Customer Information</h4>
            </div>
            <div class="portlet-widgets">
                <a data-toggle="collapse" data-parent="#accordion" href="#f-3"><i class="fa fa-chevron-down"></i></a>
            </div>
            <div class="clearfix"></div>
        </div>
        <div id="f-3" class="panel-collapse collapse in">
            <div class="portlet-body">
                <form class="form-horizontal" role="form" action="#" th:action="@{/customerEdit}" th:object="${customer}"
                      method="post">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">CustomerId</label>
                        <div class="col-sm-1">
                            <input type="text" class="form-control" th:field="*{customerId}"
                                   placeholder="customer Id" readonly="readonly"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Name</label>
                        <div class="col-md-3">
                            <input type="text" class="form-control" th:field="*{name}"
                                   placeholder="enter the customer name"  readonly="readonly"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">notes</label>

                        <div class="col-md-3">
                            <textarea class="form-control" id="maxL-3" maxlength="225" rows="2"
                                      placeholder="enter project notes" th:field="*{notes}"></textarea>
                        </div>
                    </div>
                    <div class="form-actions">
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary">Save</button>
                                <button type="reset" class="btn">reset</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div th:replace="fragments/projectSearchResults :: projectSearchResults"/>

    <!-- END YOUR CONTENT HERE -->
</div>
</body>
</html>
