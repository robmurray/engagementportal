<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div id="projectSearchResults" th:fragment="projectSearchResults">

    <div class="portlet">
        <div class="portlet-heading default-bg">
            <div class="portlet-title">
                <h4>projects</h4>
            </div>
            <div class="portlet-widgets">
                <a data-toggle="collapse" data-parent="#accordion" href="#projectSearchResultsPanel"><i
                        class="fa fa-chevron-down"></i></a>
            </div>
            <div class="clearfix"></div>
        </div>
        <div id="projectSearchResultsPanel" class="panel-collapse collapse in">
            <div class="portlet-body">

                <table class="table table-bordered table-striped table-hover tc-table footable" data-page-size="3">
                    <thead>
                    <tr>
                        <th  class="col-sm-1" data-toggle="true">sales order number</th>
                        <th  class="col-sm-1" data-hide="phone,tablet">customer name</th>
                        <th  class="col-sm-1" data-hide="phone,tablet">status</th>
                        <th  class="col-sm-1" data-sort-ignore="true">action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="project : ${projects}" th:if="${projects != null}">
                        <td  class="col-sm-1" th:text="${project.salesOrderNumber}"></td>
                        <td  class="col-sm-1" th:text="${project.customerId}"></td>
                        <td class="col-sm-1"><span class="label label-active"  th:text="${project.status}"></span></td>
                        <td>
                            <div class="btn-group btn-group-xs ">
                                <a href="" th:href="'projectEdit?salesOrderNumber='+${project.salesOrderNumber}"
                                   data-placement="left" data-rel="tooltip" title="edit"><i
                                        class="fa fa-pencil icon-only"></i></a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                        <td colspan="4">
                            <ul class="hide-if-no-paging pagination pagination-centered pull-right"></ul>
                            <div class="clearfix"></div>
                        </td>
                    </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
