<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
    <body>
        <div id="customerSearchResults" th:fragment="customerSearchResults">

            <div class="portlet">
                <div class="portlet-heading dark default-bg">
                    <div class="portlet-title">
                        <h4>Search Results</h4>
                    </div>
                    <div class="portlet-widgets">
                        <a data-toggle="collapse" data-parent="#accordion" href="#f-4"><i class="fa fa-chevron-down"></i></a>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div id="f-4" class="panel-collapse collapse in">
                    <div class="portlet-body">

                        <table class="table table-bordered table-striped table-hover tc-table footable" data-page-size="3">
                            <thead>
                            <tr>
                                <th class="col-small center" data-sort-ignore="true"><label><input type="checkbox" class="tc"/><span class="labels"></span></label></th>
                                <th data-toggle="true">Customer Id</th>
                                <th data-hide="phone,tablet">Name</th>
                                <th data-sort-ignore="true"></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="customer : ${customers}">
                                <td class="col-small center"><label><input type="checkbox" class="tc"/><span class="labels"></span></label></td>
                                <td th:text="${customer.customerId}"></td>
                                <td th:text="${customer.name}"></td>
                                <td class="col-small center">
                                    <div class="action-buttons">
                                        <a href="" th:href="'customeredit?customerId='+${customer.customerId}" data-placement="left" data-rel="tooltip" title="View"><i class="fa fa-search-plus bigger-130"></i></a>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                            <tfoot>
                            <tr>
                                <td colspan="7">
                                    <div class="btn-group btn-group-sm pull-left">
                                        <button class="btn btn-primary dropdown-toggle hidden-xs" data-toggle="dropdown">
                                            with Selected <span class="caret"></span>
                                        </button>
                                        <button class="btn btn-primary dropdown-toggle visible-xs" data-toggle="dropdown">
                                            <i class="fa fa-cog icon-only"></i>
                                        </button>
                                        <ul class="dropdown-menu dropdown-primary" role="menu">
                                            <li><a href="#">Action</a></li>
                                            <li><a href="#">Another action</a></li>
                                            <li class="divider"></li>
                                            <li><a href="#">Separated link</a></li>
                                        </ul>
                                    </div>
                                    <ul class="hide-if-no-paging pagination pagination-centered pull-right"></ul>
                                    <div class="clearfix"></div>
                                </td>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
