<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/portalpage">
<head>
    <meta charset="utf-8"/>
    <title>Add Customer</title>
</head>
<body>

<div layout:fragment="content">

    <!-- START YOUR CONTENT HERE -->

    <div class="portlet">
        <div class="portlet-heading default-bg">
            <div class="portlet-title">
                <h4>Project Information</h4>
            </div>
            <div class="portlet-widgets">
                <a data-toggle="collapse" data-parent="#accordion" href="#projectinfo"><i
                        class="fa fa-chevron-down"></i></a>
            </div>
            <div class="clearfix"></div>
        </div>
        <div id="projectinfo" class="panel-collapse collapse in">
            <div class="portlet-body">
                <form role="form" action="#" th:action="@{/projectEdit}" th:object="${project}"
                      method="post">
                    <div class="row">
                        <div class="col-md-3  widget bg-primary">

                            <div class="form-group">
                                <label class="control-label">sales Order Number</label>
                                <input type="text" class="form-control" th:field="*{salesOrderNumber}"
                                       placeholder="enter the sales order number" readonly="readonly"/>
                            </div>


                        </div>
                        <div class="row bg-light">
                            <div class="col-md-3 widget bg-gray">
                                <div class="form-group">
                                    <label class="control-label">Customer Name</label>

                                    <div class="input-group">

                                    <span class="input-group-btn">
                                        <button class="btn" type="button" disabled="disabled">Edit</button>
                                    </span>

                                        <input type="text" class="form-control" th:field="*{customer.name}"
                                               placeholder="enter the customer name" readonly="readonly"/>
                                        <input type="hidden" th:field="*{customer.customerId}"/>

                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3 widget bg-gray">
                                <div class="form-group">
                                    <label class="control-label">amount</label>

                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-usd"></i></span>
                                        <input type="text" class="form-control" th:field="*{amount}"
                                               placeholder="enter the amount"/>
                                    </div>

                                </div>
                            </div>


                        </div>
                    </div>
                    <div class="row">

                        <div class="col-md-2 widget bg-success">

                            <div class="form-group">
                                <label class="control-label">status</label>
                                <select class="form-control selectpicker" th:field="*{status}">
                                    <option th:each="type : *{statusValues}"
                                            th:value="${type}"
                                            th:text="${type}"></option>
                                </select>
                            </div>
                        </div>

                        <div class="col-md-3">

                            <div class="form-group">
                                <label class="control-label">Model Group</label>


                                <select class="form-control selectpicker" th:field="*{modelGroup}">

                                    <option th:each="type : *{modelGroupValues}"
                                            th:value="${type}"
                                            th:text="${type}"></option>
                                </select>

                            </div>
                        </div>


                        <div class="col-md-2">
                            <div class="form-group">
                                <label class="control-label">wait time</label>

                                <select class="form-control selectpicker" th:field="*{waitTime}">

                                    <option th:each="type : *{waitTimeValues}"
                                            th:value="${type}"
                                            th:text="${type}"></option>
                                </select>

                            </div>
                        </div>


                    </div>
                    <div class="row">

                        <div class="col-md-2">
                            <div class="form-group">
                                <label class="control-label">location</label>


                                <input type="text" class="form-control" th:field="*{location}"
                                       placeholder="location"/>
                            </div>
                        </div>
                        <div class="col-md-2">

                            <div class="form-group">
                                <label class="control-label">region</label>


                                <input type="text" class="form-control" th:field="*{region}"
                                       placeholder="region"/>

                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label class="control-label">days to close</label>
                                <input th:field="*{daysToClose}" class="form-control" readonly="readonly"/>

                            </div>

                        </div>

                        <div class="col-md-2">
                            <div class="form-group">
                                <label class="control-label">booked to kickoff</label>
                                <input th:field="*{bookedToKickOff}" class="form-control" readonly="readonly"/>
                            </div>
                        </div>


                    </div>
                    <hr class="hr-30"/>
                    <div class="row bg-light">


                        <div class="col-md-3">

                            <div class="form-group">
                                <label class="control-label">class Reg sent</label>

                                <input type="text" class="form-control" th:field="*{classRegSent}"
                                       placeholder="enter class reg sent"/>

                            </div>

                            <!--
                                                        <div class="form-group">
                                                            <label class="control-label">class Reg sent date</label>


                                                            <div class="input-group">
                                                                                <span class="input-group-addon">
                                                                                    <i class="glyphicon glyphicon-calendar"></i>
                                                                                </span>
                                                                <input class="datepicker form-control" value="" th:field="*{classRegSent}"
                                                                       data-date-format="mm/dd/yy"/>
                                                            </div>

                                                        </div>
                            -->
                        </div>

                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="control-label">reported Rev Rec</label>
                                <input type="text" class="form-control" th:field="*{reportedRevRec}"
                                       placeholder="enter reported RevRec"/>
                            </div>
                        </div>
                    </div>
                    <hr class="hr-30"/>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="control-label">book date</label>

                                <div class="input-group">
                                                    <span class="input-group-addon">
                                                        <i class="glyphicon glyphicon-calendar"></i>
                                                    </span>
                                    <input class="datepicker form-control" value="" th:field="*{bookDate}"
                                           data-date-format="mm/dd/yy"/>

                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="control-label">ship date</label>

                                <div class="input-group">
                                                    <span class="input-group-addon">
                                                        <i class="glyphicon glyphicon-calendar"></i>
                                                    </span>
                                    <input class="datepicker form-control" value="" th:field="*{shipDate}"
                                           data-date-format="mm/dd/yy"/>
                                </div>

                            </div>
                        </div>
                    </div>
                    <hr class="hr-30"/>
                    <div class="row">

                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="control-label">planning meeting date</label>

                                <div class="input-group">
                                                    <span class="input-group-addon">
                                                        <i class="glyphicon glyphicon-calendar"></i>
                                                    </span>
                                    <input class="datepicker form-control" value="" th:field="*{planningMeetingDate}"
                                           data-date-format="mm/dd/yy"/>
                                </div>

                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="control-label">kickoff meeting date</label>


                                <div class="input-group">
                                                    <span class="input-group-addon">
                                                        <i class="glyphicon glyphicon-calendar"></i>
                                                    </span>
                                    <input class="datepicker form-control" value="" th:field="*{kickoffMeetingDate}"
                                           data-date-format="mm/dd/yy"/>
                                </div>

                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="control-label">onsite start date</label>


                                <div class="input-group">
                                                    <span class="input-group-addon">
                                                        <i class="glyphicon glyphicon-calendar"></i>
                                                    </span>
                                    <input class="datepicker form-control" value="" th:field="*{onSiteStartDate}"
                                           data-date-format="mm/dd/yy"/>
                                </div>

                            </div>
                        </div>
                    </div>
                    <hr class="hr-30"/>
                    <div class="row">

                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="control-label">onsite end date</label>

                                <div class="input-group">
                                                    <span class="input-group-addon">
                                                        <i class="glyphicon glyphicon-calendar"></i>
                                                    </span>
                                    <input class="datepicker form-control" value="" th:field="*{onSiteEndDate}"
                                           data-date-format="mm/dd/yy"/>
                                </div>

                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="control-label">release for revenue rec date</label>


                                <div class="input-group">
                                                    <span class="input-group-addon">
                                                        <i class="glyphicon glyphicon-calendar"></i>
                                                    </span>
                                    <input class="datepicker form-control" value=""
                                           th:field="*{releaseForRevenueRecDate}"
                                           data-date-format="mm/dd/yy"/>
                                </div>

                            </div>
                        </div>
                    </div>

                    <hr class="hr-30"/>

                    <div class="row">
                        <div class="col-md-5">
                            <div class="form-group">
                                <label class="control-label">notes</label>
                            <textarea class="form-control" id="maxL-3" maxlength="225" rows="2"
                                      placeholder="enter project notes" th:field="*{notes}"></textarea>

                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="control-label">service</label>


                            <textarea class="form-control" id="maxL-3" maxlength="300" rows="2"
                                      placeholder="enter service notes" th:field="*{service}"></textarea>

                            </div>
                        </div>
                    </div>

                    <hr class="hr-30"/>

                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="control-label">accountTeam</label>


                            <textarea class="form-control" id="maxL-3" maxlength="300" rows="2"
                                      placeholder="enter account team" th:field="*{accountTeam}"></textarea>

                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="control-label">remote</label>


                            <textarea class="form-control" id="maxL-3" maxlength="300" rows="2"
                                      placeholder="enter remote notes" th:field="*{remote}"></textarea>

                            </div>
                        </div>

                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="control-label">onsite</label>
                                 <textarea class="form-control" id="maxL-3" maxlength="300" rows="2"
                                           placeholder="enter onsite notes" th:field="*{onsite}"></textarea>
                            </div>

                        </div>
                    </div>


                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="reset" class="btn">Reset</button>

                    </div>

                </form>


            </div>
        </div>
    </div>


    <!-- END YOUR CONTENT HERE -->
</div>
</body>
</html>>
