<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/portalpage">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Resource Search</title>
</head>

<body>
<div layout:fragment="content">

    <div th:replace="fragments/resource/searchFilter :: searchFilter"/>


    <div class="portlet">
        <div class="portlet-heading default-bg">
            <div class="portlet-title">
                <h4>Resources</h4>
            </div>
            <div class="portlet-widgets">
                <a data-toggle="collapse" data-parent="#accordion" href="#projectSearchResultsPanel"><i
                        class="fa fa-chevron-down"></i></a>
            </div>
            <div class="clearfix"></div>
        </div>
        <div id="projectSearchResultsPanel" class="panel-collapse collapse in">
            <div class="portlet-body">
                <div th:replace="fragments/resource/resourceTable :: resourceTable(resources=${resources},pageHeading='aaaaa', index='3', readonly='false')"/>
            </div>
        </div>
    </div>

</div>

</body>


</html>
