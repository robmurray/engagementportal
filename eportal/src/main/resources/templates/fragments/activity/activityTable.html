<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<div id="activityTable" th:fragment="activityTable (activities,tabIndex)">
    <div class="portlet-body">

        <table class="table table-bordered table-striped table-hover tc-table footable" data-page-size="100"
               th:if="${activities!=null}">
            <thead>
            <tr>
                <th class="col-small left">actions</th>

                <th class="col-small left" data-toggle="true">Name</th>
                <th class="col-small left" data-toggle="true">Date</th>
                <th class="col-small left" data-toggle="true">status</th>

            </tr>
            </thead>
            <!-- "@{'/details/'+${user.login}(orderId=${o.id})}">
                            @{/order/process(execId=${execId},execType='FAST')}

                            -->
            <tbody>
            <tr th:each="activity : ${activities}">
                <td class="col-small left">
                    <div class="btn-group btn-group-sm ">
                        <a href=""
                           th:href="@{activity(activityId=${activity.activityId},returnURL=${returnURL},tabIndex=${tabIndex})}"
                           class="">edit</a>
                    </div>
                </td>
                <td class="col-small left" th:text="${activity.name}"></td>
                <div th:replace="fragments/common/tdDate :: tdDate(theDate=${activity.activityDate})"/>
                <td class="col-small left" th:text="${activity.status}"></td>

            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="7">
                    <ul class="hide-if-no-paging pagination pagination-centered pull-right"></ul>
                    <div class="clearfix"></div>
                </td>
            </tr>
            </tfoot>
        </table>
        <div class="row" th:if="${activities==null}">

            <div class="col-sm-6">

                <div class="well bg-primary center">
                    <p>There are currently no milestones associated with the project.</p>
                </div>
            </div>

        </div>


    </div>

</div>
</body>
</html>
